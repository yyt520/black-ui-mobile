<!DOCTYPE html><html><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/73016681?s=88&amp;v=4">
<style>
    body {
      background: #fafbfc;
    }
    [data-prefers-color=dark] body {
      color: #e6e6e6;
      background-color: #1a1e25;
    }
    #root > .dumi-mobile-demo-layout {
      padding: 0;
      min-height: auto;
      box-sizing: border-box;
    }</style>
<link rel="stylesheet" href="/black-ui-mobile/umi.5711ac9a.css">
<script>
(function () {
  var cache = localStorage.getItem('dumi:prefers-color');
  var isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  var enums = ['light', 'dark', 'auto'];

  document.documentElement.setAttribute(
    'data-prefers-color-scheme',
    cache === enums[2]
      ? (isDark ? enums[1] : enums[0])
      : (enums.indexOf(cache) > -1 ? cache : enums[0])
  )
})();
</script>
</head>
<body>
<div id="root"></div>
<script src="/black-ui-mobile/umi.dee7da2e.js"></script>

</body></html>
